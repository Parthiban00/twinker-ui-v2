<ion-header>
  <ion-toolbar>
    <ion-title>Fruits and Vegetables</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Top Scrollable Cards -->
  <ion-slides [options]="slideOpts" autoplay="true" loop="true" class="top-slides">
    <ion-slide>
      <ion-card class="promo-card">
        <img src="../../../assets/banner2.jpg" class="promo-img" />
        <ion-card-content>
          <ion-card-title>Flat 5% Off on imported fruits</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="promo-card">
        <img src="assets/img/card2.jpg" class="promo-img" />
        <ion-card-content>
          <ion-card-title>This mango season, bring the party home!</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <!-- Add more slides as needed -->
  </ion-slides>

  <!-- Search Bar -->
  <ion-searchbar placeholder="Search for fruits, vegetables..." class="search-bar"></ion-searchbar>

  <!-- Categories -->
  <ion-segment [(ngModel)]="category" class="categories-segment">
    <ion-segment-button value="fruits">
      Fruits
    </ion-segment-button>
    <ion-segment-button value="vegetables">
      Vegetables
    </ion-segment-button>
    <ion-segment-button value="exotic">
      Exotic
    </ion-segment-button>
    <ion-segment-button value="organic">
      Organic
    </ion-segment-button>
  </ion-segment>

  <!-- Products Grid -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of items">
        <ion-card class="product-card">
          <img [src]="item.image" class="product-img"/>
          <ion-card-content>
            <ion-card-title class="product-title">{{ item.name }}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
