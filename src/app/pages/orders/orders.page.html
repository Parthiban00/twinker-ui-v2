<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="body-container">
    <ion-card *ngFor="let list of ordersCard" [routerLink]="['/tabs/orders/orders-list']"
      [queryParams]="{orderType:list.value, ordervalue: list.type}">
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="thumbnail-col">
            <img src="assets/heroicons-outline_shopping-cart.svg" />
          </ion-col>
          <ion-col size="7" class="content-col">
            {{list.type}}
          </ion-col>
          <ion-col size="2" class="count-col">
            <ion-badge>{{list.count}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
